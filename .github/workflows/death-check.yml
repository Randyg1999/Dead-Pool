name: Automated Death Check

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-deaths:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Death Check
      run: |
        echo "Triggering death check at $(date)"
        curl -X GET "https://dirty-oar-dead-pool.netlify.app/.netlify/functions/check-deaths-test"
        echo "Death check completed"
