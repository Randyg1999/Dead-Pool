name: Automated Death Check

on:
  schedule:
    # Run every 6 hours (at 12:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-deaths:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Death Check
      run: |
        echo "Triggering death check at $(date)"
        curl -X GET "https://dirty-oar-dead-pool.netlify.app/.netlify/functions/test-trigger"
        echo "Death check completed"
